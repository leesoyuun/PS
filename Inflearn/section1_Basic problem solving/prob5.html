<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let min = Number.MAX_SAFE_INTEGER;
                /*
                배열내에서 가장 작은 수를 구해야 하기 때문에
                min변수의 기본값을 Number.MAX_SAFE_INTEGER을 이용하여
                가장 큰 수로 만들어줌. 
                */
                for(let i = 0 ; i<arr.length;i++){
                    if(arr[i]<min)
                        min = arr[i];
                }
                return min;
            }
            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
